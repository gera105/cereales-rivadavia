name: CI/CD - Cereales Rivadavia

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1Ô∏è‚É£ Checkout del c√≥digo fuente ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2Ô∏è‚É£ Configurar Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- 3Ô∏è‚É£ Instalar dependencias ---
      - name: Install dependencies
        run: npm ci

      # --- 4Ô∏è‚É£ Ejecutar pruebas unitarias ---
      - name: Run tests
        run: npm run test -- --run

      # --- 5Ô∏è‚É£ Construir la aplicaci√≥n ---
      - name: Build project
        run: npm run build

      # --- 6Ô∏è‚É£ Desplegar en Firebase Hosting ---
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CEREALES }}"
          channelId: live
          projectId: cereales-rivadavia
