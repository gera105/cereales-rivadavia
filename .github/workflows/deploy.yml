name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js versión 20
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instala dependencias del proyecto
      - name: Install dependencies
        run: npm ci

      # 4️⃣ (Opcional) Desactiva los tests para verificar el deploy
      # Si más adelante querés reactivarlos, quitá las almohadillas (#)
      # - name: Run tests
      #   run: npm test -- --passWithNoTests

      # 5️⃣ Compila el proyecto (build de producción)
      - name: Build project
        run: npm run build

      # 6️⃣ Instala la versión más reciente de Firebase CLI
      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools@latest

      # 7️⃣ Realiza el despliegue a Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: cereales-rivadavia-app
